<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header -->
    <header class="bg-dark ">
        <div class="row  align-items-center justify-content-around">
            <div class="col-1 align-items-center mt-1 ">
                <p class="text-center text-info fs-5 pt-1">Portfolio</p>
            </div>
            <div class="col-1">
                <a class="text-info pb-2" href="#">CONTACT ME</a>
            </div>
        </div>
    </header>

    <!-- main -->
    <main>
        <!-- Pinco Pallo -->
        <div class="bg-info pb-5">
            <div class="row">
                <div class="col-12">

                    <div class="card border border-info bg-info justify-content-center  mx-auto mt-4 pt-4"
                        style="width: 30rem;">
                        <img src="./img/undraw_profile_pic_ic5t.svg" alt="profile pic">
                        <div class="card-body pt-0">
                            <h1 class="text-center">Pinco Pallo</h1>
                            <p class="card-text f-6 text-center">Web Designer</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Card 1 -->
        <div class="container mt-4">
            <h2 class="text-center mb-3">PORTFOLIO</h2>
            <div class="row gx-3 gy-5">
                <div class="col-4">
                    <div class="card" style="width: 25rem;">
                        <img src="./img/cabin.png" alt="img Cabin">
                        <div class="card-body text-center">
                            <h5 class="card-title">Cabin website</h5>
                            <a href="#" class="btn btn-primary mx-4 bg-info text-dark border-info">Preview</a>
                            <a href="#" class="btn btn-primary text-info bg-light border-info mx-3">visit site</a>
                        </div>
                    </div>
                </div>
                <!-- Card 2 -->
                <div class="col-4">
                    <div class="card" style="width: 25rem;">
                        <img src="./img/cake.png" alt="img Cake">
                        <div class="card-body text-center">
                            <h5 class="card-title">Cake website</h5>
                            <a href="#" class="btn btn-primary mx-4 bg-info text-dark border-info">Preview</a>
                            <a href="#" class="btn btn-primary text-info bg-light border-info mx-3">visit site</a>
                        </div>
                    </div>
                </div>
                <!-- Card 3 -->
                <div class="col-4">
                    <div class="card" style="width: 25rem;">
                        <img src="./img/circus.png" alt="img Circus">
                        <div class="card-body text-center">
                            <h5 class="card-title">Circus website</h5>
                            <a href="#" class="btn btn-primary mx-4 bg-info text-dark border-info">Preview</a>
                            <a href="#" class="btn btn-primary text-info bg-light border-info mx-3">visit site</a>
                        </div>
                    </div>
                </div>
                <!-- Card 4 -->
                <div class="col-4">
                    <div class="card" style="width: 25rem;">
                        <img src="./img/game.png" alt="img Game">
                        <div class="card-body text-center">
                            <h5 class="card-title">Game website</h5>
                            <a href="#" class="btn btn-primary mx-4 bg-info text-dark border-info">Preview</a>
                            <a href="#" class="btn btn-primary text-info bg-light border-info mx-3">visit site</a>
                        </div>
                    </div>
                </div>
                <!-- Card 5 -->
                <div class="col-4">
                    <div class="card" style="width: 25rem;">
                        <img src="./img/safe.png" alt="img Safe">
                        <div class="card-body text-center">
                            <h5 class="card-title">Safe website</h5>
                            <a href="#" class="btn btn-primary mx-4 bg-info text-dark border-info">Preview</a>
                            <a href="#" class="btn btn-primary text-info bg-light border-info mx-3">visit site</a>
                        </div>
                    </div>
                </div>
                <!-- Card 6 -->
                <div class="col-4">
                    <div class="card" style="width: 25rem;">
                        <img src="./img/submarine.png" alt="img Submarine">
                        <div class="card-body text-center">
                            <h5 class="card-title">Submarine website</h5>
                            <a href="#" class="btn btn-primary mx-4 bg-info text-dark border-info">Preview</a>
                            <a href="#" class="btn btn-primary text-info bg-light border-info mx-3">visit site</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>


</body>

</html>
